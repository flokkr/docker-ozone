name: ozone/ozonefs
description: copy ozonefs jar file to a temporary emptydir volume
parameters:
  name: image
  type: string
  default: flokkr/ozonefs
---
- type: Add
  path:
    - spec
    - template
    - spec
    - initContainers
  value:
    - name: ozonefscopy
      image: {{.image}}
      command:
        - bash
        - "-c"
        - "cp share/ozone/lib/hadoop-ozone-filesystem-hadoop3-*.jar /opt/ozonefs/hadoop-ozone-filesystem.jar"
- type: Add
  path:
    - spec
    - template
    - spec
    - (initContainers|containers)
    - "*"
    - volumeMounts
  value:
    - name: ozonefs
      mountPath: /opt/ozonefs
- type: Add
  path:
    - spec
    - template
    - spec
    - volumes
  value:
    - name: ozonefs
      emptyDir: {}
- type: Add
  path:
  - spec
  - template
  - spec
  - containers
  - ".*"
  - env
  value:
    - name: HADOOP_CLASSPATH
      value: /opt/ozonefs/hadoop-ozone-filesystem.jar  
