apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ozone-om
  labels:
    app: ozone
    component: om
spec:
  selector:
    matchLabels:
      app: ozone
      component: om
  serviceName: ozone-om
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: om
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9874"
        prometheus.io/path: "/prom"
    spec:
      initContainers:
      - name: init
        image: flokkr/ozone
        args: ["ozone","om","--init"]
        env:
        - name: WAITFOR
          value: ozone-scm-0.ozone-scm:9876
      containers:
      - name: om
        image: "flokkr/ozone"
        args: ["ozone","om"]
      volumes: []
